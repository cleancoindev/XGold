clone:
  clone:
    image: plugins/git
    tags: true
workspace:
  base: /workdir
  path: code
pipeline:
  tag-the-image:
    image: alpine/git:1.0.4
    pull: false
    commands:
      - echo -n `git describe --tags | sed -e "s/^v//"`",release"
  publish-docker-image-prod:
    image: plugins/gcr
    registry: gcr.io/time-coin
    repo: gcr.io/time-coin/expload-gametoken
    context: .
    dockerfile: ./docker/expload-gametoken/Dockerfile
    secrets: [ gcr_json_key ]
    when:
      event: tag